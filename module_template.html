<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Template</title>
    <style>
        /* --- Basic Reset & Body Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- Header Bar --- */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
        .header-bar a {
            text-decoration: none;
            color: #007bff;
            font-size: 1rem;
            font-weight: 500;
        }
        .header-bar .module-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* --- Story Panel --- */
        .story-panel {
            background-color: #e9ecef;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            flex-shrink: 0;
        }
        .story-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .story-header h3 {
            margin: 0;
            font-size: 1.1rem;
        }
        .story-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding-top 0.3s ease-out;
            padding-top: 0;
            color: #495057;
        }
        .story-content.open {
             max-height: 200px; /* Adjust as needed */
             padding-top: 15px;
        }
        .toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        .toggle-icon.open {
            transform: rotate(180deg);
        }


        /* --- Main Content --- */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll */
        }

        /* --- Canvas Container --- */
        #canvas-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            min-height: 200px; /* Ensure it has a minimum size */
        }

        /* --- Controls Panel --- */
        #controls-panel {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .control-group input[type="range"] {
            width: 100%;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

    <header class="header-bar">
        <a href="../index.html">‚Üê Back to Library</a>
        <span class="module-title">Module Title üöÄ</span>
    </header>

    <div class="story-panel">
        <div class="story-header" onclick="toggleStory()">
            <h3>The Story</h3>
            <span class="toggle-icon open">‚ñº</span>
        </div>
        <div class="story-content open">
            <p>
                This is the context for the problem. You're playing basketball. What angle and speed do you need to throw the ball to make the shot?
            </p>
        </div>
    </div>

    <main>
        <div id="canvas-container">
            <p style="color: #999;">Interactive Canvas Area</p>
        </div>

        <div id="controls-panel">
            <div class="control-group">
                <label for="angle-slider">Launch Angle: 45¬∞</label>
                <input type="range" id="angle-slider" min="0" max="90" value="45">
            </div>
            <div class="control-group">
                <label for="speed-slider">Initial Speed: 50 m/s</label>
                <input type="range" id="speed-slider" min="0" max="100" value="50">
            </div>
            <div class="button-group">
                <button class="btn-primary">Launch!</button>
                <button class="btn-secondary">Reset</button>
            </div>
        </div>
    </main>
    
    <script>
        function toggleStory() {
            const content = document.querySelector('.story-content');
            const icon = document.querySelector('.toggle-icon');
            content.classList.toggle('open');
            icon.classList.toggle('open');
        }
    </script>
    
</body>
</html>
